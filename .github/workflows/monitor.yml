name: Production Monitor

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: {}

permissions:
  issues: write
  contents: read

jobs:
  monitor:
    name: Health Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run health checks
        id: healthcheck
        run: node scripts/monitor.mjs
        continue-on-error: true
      - name: Create issue on failure
        if: steps.healthcheck.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸš¨ Production Monitor: Health check failed (${new Date().toISOString().split('T')[0]})`
            // Check if an open issue already exists
            const existing = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'monitor-alert',
              per_page: 1,
            })
            if (existing.data.length > 0) {
              // Add comment to existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.data[0].number,
                body: `Health check failed again at ${new Date().toISOString()}.\nSee [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}).`,
              })
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body: `## Production health check failed\n\n**Time:** ${new Date().toISOString()}\n**Workflow:** [Run #${context.runId}](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n\nCheck the workflow logs for details on which checks failed.\n\n---\n_This issue was automatically created by the Production Monitor._`,
                labels: ['monitor-alert', 'bug'],
              })
            }
      - name: Fail if health check failed
        if: steps.healthcheck.outcome == 'failure'
        run: exit 1
