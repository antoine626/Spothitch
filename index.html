        Skip to main content

    <!-- App Loader — shows instantly while JS loads -->
    <div id="app-loader">
        <div style="text-align:center">
            <img src="logo.png" alt="SpotHitch" width="64" height="64" style="border-radius:16px;margin-bottom:12px" fetchpriority="high" />
            <div style="font-family:system-ui;font-weight:700;font-size:22px;color:#f59e0b;margin-bottom:4px">SpotHitch</div>
            <div class="loader-spinner" style="margin:12px auto 0"></div>
            <div style="color:#94a3b8;font-size:13px;margin-top:8px" id="loader-text"></div>
        </div>
    </div>

    <!-- Timeout fallback -->
    <script>
        setTimeout(function() {
            var loader = document.getElementById('app-loader');
            var app = document.getElementById('app');
            if (loader && !loader.classList.contains('hidden') && (!app || !app.innerHTML)) {
                document.getElementById('loader-text').innerHTML =
                    'Slow loading...<br><small style="color:#64748b">Check your connection</small>';
            }
        }, 8000);
    </script>
