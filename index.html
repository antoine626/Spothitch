<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0ea5e9">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a">
    <meta name="color-scheme" content="dark light">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SpotHitch">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- SEO -->
    <title>SpotHitch - La communauté des autostoppeurs | Trouvez les meilleurs spots</title>
    <meta name="description" content="SpotHitch - Trouvez les meilleurs spots d'auto-stop en Europe. Plus de 100 spots vérifiés, guides par pays, planificateur de voyage et communauté active.">
    <meta name="keywords" content="autostop, hitchhiking, spots, voyage, backpacking, europe, auto-stop, pouce, routard, aventure">
    <meta name="author" content="SpotHitch">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://antoine626.github.io/Spothitch">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://antoine626.github.io/Spothitch">
    <meta property="og:title" content="SpotHitch - La communauté des autostoppeurs">
    <meta property="og:description" content="Trouvez les meilleurs spots d'auto-stop en Europe. Partagez vos expériences et planifiez vos voyages.">
    <meta property="og:image" content="https://antoine626.github.io/Spothitch/og-image.png">
    <meta property="og:locale" content="fr_FR">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="SpotHitch - La communauté des autostoppeurs">
    <meta name="twitter:description" content="Trouvez les meilleurs spots d'auto-stop en Europe">
    <meta name="twitter:image" content="https://antoine626.github.io/Spothitch/screenshot-mobile.png">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://nominatim.openstreetmap.org">
    <link rel="dns-prefetch" href="https://router.project-osrm.org">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Critical CSS for First Paint -->
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        html{font-family:system-ui,-apple-system,sans-serif;background:#0f172a;color:#fff}
        body{min-height:100vh;overflow-x:hidden}
        #app-loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#0f172a;z-index:9999;transition:opacity .3s}
        #app-loader.hidden{opacity:0;pointer-events:none}
        .loader-spinner{width:48px;height:48px;border:4px solid #1e293b;border-top-color:#0ea5e9;border-radius:50%;animation:spin 1s linear infinite}
        @keyframes spin{to{transform:rotate(360deg)}}
        #app{opacity:0;transition:opacity .3s}
        #app.loaded{opacity:1}
        .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
    </style>

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "SpotHitch",
        "alternateName": "La communauté des autostoppeurs",
        "url": "https://antoine626.github.io/Spothitch/",
        "description": "Trouvez les meilleurs spots d'auto-stop en Europe.",
        "applicationCategory": "TravelApplication",
        "operatingSystem": "Any",
        "offers": { "@type": "Offer", "price": "0", "priceCurrency": "EUR" },
        "aggregateRating": { "@type": "AggregateRating", "ratingValue": "4.5", "ratingCount": "100" }
    }
    </script>
</head>
<body>
    <!-- Skip to content link -->
    <a href="#app" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-[9999] focus:bg-sky-500 focus:text-white focus:px-4 focus:py-2 focus:rounded-lg">
        Aller au contenu principal
    </a>
    
    <!-- App Loader -->
    <div id="app-loader">
        <div style="text-align:center">
            <div class="loader-spinner" style="margin:0 auto 16px"></div>
            <div style="color:#94a3b8;font-size:14px" id="loader-text">Chargement de SpotHitch...</div>
        </div>
    </div>
    
    <!-- ARIA Live Regions -->
    <div id="aria-live-polite" class="sr-only" aria-live="polite" aria-atomic="true"></div>
    <div id="aria-live-assertive" class="sr-only" aria-live="assertive" aria-atomic="true"></div>
    
    <!-- Main App Container -->
    <div id="app" role="main"></div>

    <!-- Main Script -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
