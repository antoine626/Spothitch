<div id="log" style="white-space:pre-wrap"></div>
<script type="module">

function addLog(msg) {

  console.log(msg)
}

addLog('1. Script inline OK')

} catch(e) { addLog('   -> ERREUR: ' + e.message) }

try {
  addLog('3. Import i18n...')

} catch(e) { addLog('   -> ERREUR: ' + e.message) }

try {
  addLog('4. Import firebase...')

} catch(e) { addLog('   -> ERREUR: ' + e.message) }

try {
  addLog('5. Import sentry...')

  addLog('   -> sentry OK')
} catch(e) { addLog('   -> ERREUR: ' + e.message) }

try {
  addLog('6. Import App...')
  await import('/src/components/App.js')
  addLog('   -> App OK')
} catch(e) { addLog('   -> ERREUR: ' + e.message) }

try {
  addLog('7. Import main.js complet...')
  await import('/src/main.js')
  addLog('   -> main.js OK !')
} catch(e) { addLog('   -> ERREUR: ' + e.message) }

addLog('\nTermin√© !')
